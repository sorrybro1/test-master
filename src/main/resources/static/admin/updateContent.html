<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改内容</title>

    <link rel="stylesheet" href="../vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="../vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        window.CKEDITOR_BASEPATH = (window.CTX || "") + "/ckeditor/";
    </script>
    <link rel="stylesheet" href="/ckeditor/plugins/jdmath/mathquill-0.10.1/mathquill.css">
</head>

<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <div id="publicMenu"></div>

    <div class="content">
        <div class="container-fluid">

            <div class="row" style="margin: 10px 0;">
                <div class="col-md-12">
                    <button type="button" class="btn btn-success" onclick="backToList()">返回</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card-body">
                        <div class="table-responsive">

                            <form id="edit_form" enctype="multipart/form-data">
                                <!-- 隐藏字段：内容ID -->
                                <input type="hidden" id="cid" name="id">

                                <div class="row" style="width:95%">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="form-control-label">分类:</label>
                                            <div id="bank" class="mdc-form-field"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="width:95%">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="title" class="control-label">标题:</label>
                                            <input type="text" class="form-control" id="title" name="title">
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="width:95%">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="pid" class="control-label">排序:</label>
                                            <input type="text" class="form-control" id="pid" name="pid" value="1">
                                            <small>(输入1~30的整数，用于排序显示，默认值为1)</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="width:95%">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="import_scode" class="control-label">程序运行EXE上传:</label>
                                            <input type="file" name="import_scode" id="import_scode">
                                            <small>(类型：*.exe/*.EXE 或 *.rar/*.RAR)</small>
                                            <span id="scodepath" style="margin-left:10px;color:#666;"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="width:95%">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="import_sdll" class="control-label">源码下载RAR上传:</label>
                                            <input type="file" name="import_sdll" id="import_sdll">
                                            <small>(类型：*.rar/*.RAR 或 *.zip/*.ZIP)</small>
                                            <span id="sdllpath" style="margin-left:10px;color:#666;"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="width:95%">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="codetext" class="control-label">源码:</label>
                                            <textarea class="form-control" style="height:300px" id="codetext" name="codetext"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="width:95%">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="form-control-label">内容定义:</label>
                                            <textarea class="ckeditor" id="content"></textarea>
                                            <input id="content_hidden" name="content" type="hidden">
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="width:95%">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="form-control-label">实验目的:</label>
                                            <textarea class="ckeditor" id="experPurpose"></textarea>
                                            <input id="experPurpose_hidden" name="experPurpose" type="hidden">
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="width:95%">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="form-control-label">实验原理:</label>
                                            <textarea class="ckeditor" id="experTheory"></textarea>
                                            <input id="experTheory_hidden" name="experTheory" type="hidden">
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="width:95%">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="form-control-label">算法参数:</label>
                                            <textarea class="ckeditor" id="ariParameter"></textarea>
                                            <input id="ariParameter_hidden" name="ariParameter" type="hidden">
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="width:95%">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="form-control-label">算法流程:</label>
                                            <textarea class="ckeditor" id="ariFlow"></textarea>
                                            <input id="ariFlow_hidden" name="ariFlow" type="hidden">
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="width:95%">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="form-control-label">运行结果:</label>
                                            <textarea class="ckeditor" id="comResults"></textarea>
                                            <input id="comResults_hidden" name="comResults" type="hidden">
                                        </div>
                                    </div>
                                </div>

                                <button type="button" class="btn btn-success" style="margin-left:10px;" onclick="submitUpdate()">提交修改</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            <div id="foot"></div>
        </div>
    </div>
</div>

<!-- loading modal -->
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div id="modal_message" style="text-align:center"><h2>正在修改中.....</h2></div>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-success" role="progressbar" style="width:100%;">
                        <span class="sr-only">100% 完成</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/popper.js/popper.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/carbon.js"></script>
<script src="../js/demo.js"></script>
<script src="../js/admin-common.js"></script>
<script>
    window.CKEDITOR_BASEPATH = (window.CTX || "") + "/ckeditor/";
</script>
<script src="../ckeditor/ckeditor.js"></script>

<script>
    // 从 URL 获取 id 参数
    function getUrlParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // 页面加载
    $(function () {
        $("#publicMenu").load("/admin/publicMenu.html");
        $("#foot").load("/admin/foot.html");

        const contentId = getUrlParam('id');
        if (!contentId) {
            alert("缺少内容ID参数");
            backToList();
            return;
        }

        // 加载内容详情（包含分类列表）
        $.ajax({
            type: "GET",
            url: CTX + "/admin-api/contents/getOne?id=" + contentId,
            success: function (res) {
                if (!res || !res.success) {
                    alert(res?.msg || "获取内容失败");
                    backToList();
                    return;
                }

                const data = res.data;       // 内容详情
                const types = res.types || []; // 分类列表

                // 渲染分类单选框
                let htm = "";
                for (let i = 0; i < types.length; i++) {
                    const it = types[i];
                    htm += '<input class="mdc-radio__native-control" type="radio" id="t_' + it.id + '" name="tid" value="' + it.id + '">';
                    htm += '<label for="t_' + it.id + '">' + it.name + '</label>&nbsp;&nbsp;&nbsp;';
                }
                $("#bank").html(htm);

                // 填充表单数据
                $("#cid").val(data.id);
                $("#title").val(data.title);
                $("#pid").val(data.pid);
                $("#codetext").val(data.codetext || "");

                // 选中当前分类
                $("input[name='tid'][value='" + data.tid + "']").prop('checked', true);

                // 显示已有文件路径
                if (data.scode) {
                    $("#scodepath").html("当前文件: " + data.scode);
                }
                if (data.sdll) {
                    $("#sdllpath").html("当前文件: " + data.sdll);
                }

                // 等待 CKEditor 初始化完成后设置数据
                waitForCKEditor(function() {
                    if (CKEDITOR.instances.content) {
                        CKEDITOR.instances.content.setData(data.content || "");
                    }
                    if (CKEDITOR.instances.experPurpose) {
                        CKEDITOR.instances.experPurpose.setData(data.experPurpose || "");
                    }
                    if (CKEDITOR.instances.experTheory) {
                        CKEDITOR.instances.experTheory.setData(data.experTheory || "");
                    }
                    if (CKEDITOR.instances.ariParameter) {
                        CKEDITOR.instances.ariParameter.setData(data.ariParameter || "");
                    }
                    if (CKEDITOR.instances.ariFlow) {
                        CKEDITOR.instances.ariFlow.setData(data.ariFlow || "");
                    }
                    if (CKEDITOR.instances.comResults) {
                        CKEDITOR.instances.comResults.setData(data.comResults || "");
                    }
                });
            },
            error: function () {
                alert("获取数据失败");
                backToList();
            }
        });
    });

    // 等待 CKEditor 实例就绪
    function waitForCKEditor(callback) {
        const checkInterval = setInterval(function() {
            if (CKEDITOR.instances.content &&
                CKEDITOR.instances.content.status === 'ready') {
                clearInterval(checkInterval);
                callback();
            }
        }, 100);

        // 超时保护：5秒后强制执行
        setTimeout(function() {
            clearInterval(checkInterval);
            callback();
        }, 5000);
    }

    function backToList() {
        window.location.href = CTX + "/admin/stContent.html";
    }

    function getCk(name) {
        if (window.CKEDITOR && CKEDITOR.instances && CKEDITOR.instances[name]) {
            return CKEDITOR.instances[name].getData() || "";
        }
        return "";
    }

    function submitUpdate() {
        const fd = new FormData();

        // 内容ID
        const cid = $("#cid").val();
        if (!cid) {
            alert("内容ID不能为空");
            return;
        }
        fd.append("id", cid);

        // 分类
        const tidVal = $("input[name='tid']:checked").val();
        if (!tidVal || isNaN(Number(tidVal))) {
            alert("请选择分类（tid不能为空）");
            return;
        }
        fd.append("tid", tidVal);

        // 标题
        const title = $("#title").val();
        if (!title || title.trim() === "") {
            alert("请输入标题");
            return;
        }
        fd.append("title", title);

        // 排序
        const pid = $("#pid").val();
        if (!pid || pid === "") {
            alert("请输入排序");
            return;
        }
        if (!/^-?\d+$/.test(pid)) {
            alert("排序只能是整数");
            return;
        }
        if (pid < 1 || pid > 30) {
            alert("排序只能是1-30之间");
            return;
        }
        fd.append("pid", pid);

        // 验证程序运行文件格式
        const imgPath4 = $('#import_scode').val();
        if (imgPath4 !== '') {
            const strExtension = imgPath4.substr(imgPath4.lastIndexOf('.') + 1).toLowerCase();
            if (strExtension !== 'exe' && strExtension !== 'rar') {
                alert('程序运行文件格式不正确，只支持 exe/rar');
                return;
            }
        }

        // 验证源码下载文件格式
        const imgPath3 = $('#import_sdll').val();
        if (imgPath3 !== '') {
            const strExtension1 = imgPath3.substr(imgPath3.lastIndexOf('.') + 1).toLowerCase();
            if (strExtension1 !== 'rar' && strExtension1 !== 'zip') {
                alert('源码下载文件格式不正确，只支持 rar/zip');
                return;
            }
        }

        // 源码
        const codetext = $("#codetext").val();
        if (!codetext || codetext.trim() === "") {
            alert("请输入源码");
            return;
        }
        fd.append("codetext", codetext);

        // 6 个 CKEditor 字段
        fd.append("content", getCk("content"));
        fd.append("experPurpose", getCk("experPurpose"));
        fd.append("experTheory", getCk("experTheory"));
        fd.append("ariParameter", getCk("ariParameter"));
        fd.append("ariFlow", getCk("ariFlow"));
        fd.append("comResults", getCk("comResults"));

        // 文件：只有选了才 append
        const scodeFile = document.getElementById("import_scode")?.files?.[0];
        if (scodeFile) fd.append("import_scode", scodeFile);

        const sdllFile = document.getElementById("import_sdll")?.files?.[0];
        if (sdllFile) fd.append("import_sdll", sdllFile);

        // 显示加载中
        $('#alertModal').modal("show");

        $.ajax({
            url: CTX + "/admin-api/contents/update",
            type: "POST",
            data: fd,
            processData: false,
            contentType: false,
            success: function(res) {
                setTimeout(function() {
                    $('#alertModal').modal('hide');
                }, 500);

                $('#alertModal').on('hidden.bs.modal', function () {
                    if (res && res.success) {
                        alert(res.msg || "修改成功");
                        window.location.href = CTX + "/admin/stContent.html";
                    } else {
                        alert(res?.msg || "修改失败");
                    }
                    // 移除事件，避免重复绑定
                    $('#alertModal').off('hidden.bs.modal');
                });
            },
            error: function(xhr) {
                $('#alertModal').modal('hide');
                alert("修改失败：" + (xhr.responseText || xhr.status));
                console.log(xhr);
            }
        });
    }

    document.addEventListener("click", function(e) {
        const btn = e.target.closest(".sidebar-toggle");
        if (!btn) return;
        e.preventDefault();
        document.body.classList.toggle("sidebar-hidden");
    });
</script>
</body>
</html>
